  - scope:
      path: ""  # an empty string here means that the 'values' apply all files in the project (in the website)
      type: posts # the 'values' apply all files of 'posts' type in the project (in the website)
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      lang: en
      mathjax: true
  # _pages
