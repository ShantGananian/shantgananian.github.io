layout: splash

{{ content }}

<!-- This section creates the list of posts within 'tagsdir' collection grouped by the tag-->
{% assign postsByTagsen = site.tagsdir | where_exp: "item", "item.hidden != true" | group_by_exp: 'post', 'post.tagsen' %}
{% for tag in postsByTagsen %}
  <section id="{{ tag.name }}">
      {% for post in tag.items %}
        {% include archive-tagsdir.html type=list %}
      {% endfor %}
  </section>
  {% endfor %}
